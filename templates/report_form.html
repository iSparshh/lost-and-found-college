{% extends "base.html" %}
{% block content %}
<h2>Submit missing person report</h2>

<form method="post" enctype="multipart/form-data" class="form-card">
  <label>
    Name
    <input type="text" name="name" required>
  </label>

  <label>
    Age
    <input type="number" name="age">
  </label>

  <label>
    Last seen location
    <input type="text" name="location" placeholder="Example: Near main market">
  </label>

  <label>
    Description
    <textarea name="description" rows="4" placeholder="Clothes, height, any details..."></textarea>
  </label>

  <label>
    Photo (optional)
    <input type="file" name="photo" accept="image/*">
  </label>

  <button type="submit">Submit report</button>
</form>
{% endblock %}
