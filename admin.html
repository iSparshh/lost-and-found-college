{% extends "base.html" %}
{% block content %}
<h2>Admin panel</h2>
{% if not session.get("admin") %}
<p>You are not logged in.</p>
{% else %}
<table class="admin-table">
  <thead>
    <tr><th>ID</th><th>Name</th><th>Location</th><th>Status</th><th>Actions</th></tr>
  </thead>
  <tbody>
    {% for r in reports %}
    <tr>
      <td>{{ r.id }}</td>
      <td>{{ r.name }}</td>
      <td>{{ r.location }}</td>
      <td>{{ r.status }}</td>
      <td>
        <a href="{{ url_for('approve', id=r.id) }}">Approve</a> |
        <a href="{{ url_for('delete', id=r.id) }}" onclick="return confirm('Delete this report?');">Delete</a>
      </td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endif %}
{% endblock %}
